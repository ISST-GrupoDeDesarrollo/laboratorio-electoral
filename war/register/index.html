<div>
<div data-ng-include="'/navigationBars/navigationBar.html'"></div>
    </div>
    <div class="container" ng-controller='registerController'>
	<div id="registerContainer"
		class="col-md-8 col-md-offset-2 col-sm-10 col-sm-offset-1">
		<h1>Register</h1>
		<form class="form-horizontal" name="registerForm" 
				ng-submit="registerForm.$valid && password==password2 && enviarRegistro()" novalidate>
			<div class="panel panel-default">
				<div class="panel-body">
					<fieldset>
						<legend>Account information</legend>
						<div class="form-group">
							<label class="control-label col-sm-4" for="username">Username:</label>
							<div class="col-sm-7">
								<input class="form-control" id="username" name="username"
									placeholder="Enter user name" ng-model='usuario' required>
							</div>
						</div>
						<div class="form-group">
							<label class="control-label col-sm-4" for="password">Password:</label>
							<div class="col-sm-7">
								<input type="password" class="form-control" id="password" name="password"
									placeholder="Enter password" ng-model="password" required>
							</div>
						</div>
						<div class="form-group">
							<label class="control-label col-sm-4" for="password">Repeat Password:</label>
							<div class="col-sm-7">
								<input type="password" class="form-control" id="password" name="password"
									placeholder="Repeat password" ng-model='password2' required>
							</div>
						</div>
					</fieldset>

					<fieldset>
						<legend>Personal information</legend>
						<div class="form-group">
							<label class="control-label col-sm-4" for="name">Complete name:</label>
							<div class="col-sm-7">
								<input class="form-control" id="name" name="name"
									placeholder="Name and Surnames" ng-model='nombreCompleto' required>
							</div>
						</div>
						<div class="form-group">
							<label  id="foto" class="control-label col-sm-4" for="profilePic">Profile picture:
							<input type='file' id="imgInp"
								file-input="files" onchange="cargarImg(this);"/>
							</label>
							<div class="col-sm-7">
									<img src="../assets/ejemplo.jpg" class="img-thumbnail"
								onclick="cargarFoto();" id="fot">
							</div>
						</div>
						<div class="form-group">
							<label class="control-label col-sm-4" for="role">Role:</label>
							<div class="col-sm-7">
								<input class="form-control" id="role" name="role"
									placeholder="Analyst, manager, other..." ng-model='rol' required>
							</div>
						</div>
						<div class="form-group">
							<label class="control-label col-sm-4" for="email">Email:</label>
							<div class="col-sm-7">
								<input class="form-control" id="email" name="email"
									placeholder="Email Adress" ng-model='email' required>
							</div>
						</div>
						<button id="register_button"  class="btn btn-primary btn-lg pull-right"
			 				type="submit">Register
			 			</button>
					</fieldset>

				</div>
			</div>
		</form>

		<div class="clearfix"></div>
	</div> 
</div>
</div>
