
<div data-ng-include="'/navigationBars/navigationBarOut.html'"></div>
<div class="container">
	<div id="registerContainer"
		class="col-md-8 col-md-offset-2 col-sm-10 col-sm-offset-1">
		<h1>Registro</h1>
		<form class="form-horizontal" name="registerForm">
			<div class="panel panel-default">
				<div class="panel-body">
					<fieldset>
						<legend>Informaci칩n de la cuenta</legend>
						<div class="form-group">
							<label class="control-label col-sm-4" for="username">Username:</label>
							<div class="col-sm-7">
								<input class="form-control" id="username" name="username"
									placeholder="Introduce nombre de usuario" ng-model="username" required>
							</div>
						</div>
						<div class="form-group">
							<label class="control-label col-sm-4" for="password">Contrase침a:</label>
							<div class="col-sm-7">
								<input type="password" class="form-control" id="password" name="password"
									placeholder="Introduce contrase침a" ng-model="password" required>
							</div>
						</div>
					</fieldset>

					<fieldset>
						<legend>Informaci칩n personal</legend>
						<div class="form-group">
							<label class="control-label col-sm-4" for="name">Nombre completo:</label>
							<div class="col-sm-7">
								<input class="form-control" id="name" name="name"
									placeholder="Nombre y apellidos" ng-model="completeName">
							</div>
						</div>
						<div class="form-group">
							<label  id="foto" class="control-label col-sm-4" for="profilePic">Foto de perfil:<input file type='file' id="imgInp"
								onchange="cargarImg(this);" /></label>
							<div class="col-sm-7">
									<img src="../assets/ejemplo.jpg" class="img-thumbnail"
								onclick="cargarFoto();" id="fot">
							</div>
						</div>
						<div class="form-group">
							<label class="control-label col-sm-4" for="role">Rol:</label>
							<div class="col-sm-7">
								<input class="form-control" id="role" name="role"
									placeholder="Analista, manager, otro..." ng-model="role" required>
							</div>
						</div>
						<div class="form-group">
							<label class="control-label col-sm-4" for="email">Email:</label>
							<div class="col-sm-7">
								<input class="form-control" id="email" name="email"
									placeholder="Direccion de email" ng-model="email" required>
							</div>
						</div>
					</fieldset>

				</div>
			</div>
		</form>
		<button id="register_button" ng-disabled="!registerUrl" class="btn btn-primary btn-lg pull-right" ng-click="register()">Registrar</button>
		<div class="clearfix"></div>
	</div>
</div>
