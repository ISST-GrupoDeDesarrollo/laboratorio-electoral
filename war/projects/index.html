<div data-ng-include="'/navigationBars/navigationBar.html'"></div>
<div ng-controller="projectsController" class="generic-container projects">

			<div class="text-center">
			<h1>Projects</h1>
				<div class="input-group col-sm-4 col-sm-offset-4 ">
				  <span class="input-group-addon" id="basic-addon1"><i class="glyphicon glyphicon-search"></i></span>
				  <input ng-model="searchProject" type="text" class="form-control" placeholder="Filter by" aria-describedby="basic-addon1">
				   <span class="input-group-btn">
			        <button  ng-click="newProject()" type="button" class="btn btn-secondary btn-primary" style="float:left;">
	    			<span class="fa fa-plus fa-3"></span>
	  			  </button>
				</div>
			      </span>
				  
				
			</div>
			<hr>

			<div class="list-container list-group">
				<table class="table table-striped table-bordered">
					<thead>
				      <tr>
				        <th>
				          <a  ng-click="orderByField='firstName'; reverseSort = !reverseSort">
				          	Name <span ng-show="orderByField == 'name'"></span></span>
				          </a>
				        </th>
				        <th>
				          <a  ng-click="orderByField='lastName'; reverseSort = !reverseSort">
				            Date <span ng-show="orderByField == 'date'"></span></span>
				          </a>
				        </th>
				        <th>
				          <a  ng-click="orderByField='date'; reverseSort = !reverseSort">
				          	WorkGroup <span ng-show="orderByField == 'workGroup'"></span></span>
				          </a>
				        </th>
				        <th>
				          <a >
				          Action</span>
				          </a>
				        </th>
				      </tr>
				    </thead>
				    <tbody ng-repeat='project in projects | filter:searchProject'>
						<tr>
							<td href="javascript:void(0)" ng-click="goToProject(project.id)">{{ project.name}}</td>
							<td href="javascript:void(0)" ng-click="goToProject(project.id)">{{ project.creationDate }}</td>
							<td>{{project.workgroup.name}}</td>
							<td align="center"><i href="javascript:void(0)" ng-click="deleteProject(project.id)" class="glyphicon glyphicon-remove text-center"></i></td>
						</tr>
					</tbody>		
				</table>
			</div>
			
			<script type="text/ng-template" id="createProjectModal.html">
 				<div>

         		<div class="modal-header">
             		<h3 class="modal-title">Create project</h3>
         		</div>
 

         		<div class="modal-body">
             	
 					<div class="form-group">
   	        			<label>Select Work Group</label>
     	    			<select class="form-control" ng-model="workgroup" 
								ng-options="workgroup as workgroup.name for workgroup in workgroups" ></select>
         			</div>


             
             		<div class="form-group">
             			<label>Project name:</label>
             			<input type="text" ng-model="nombreProyecto" class="form-control">
             		</div>
      
             		<div>
             			<label>Description:</label>
             			<textarea ng-model="descripcion" class="form-control" rows="3"></textarea>
             		</div>
         
         		</div>
 

         		<div class="modal-footer">
             		<button class="btn btn-primary" type="button" ng-click="ok()">Create</button>
             		<button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
         		</div>
 			
				</div>
 			</script>	
 	
</div>
