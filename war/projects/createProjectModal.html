<div ng-controller="proyectsController">
        <div class="modal-header">
            <h3 class="modal-title">Crear proyeto</h3>
        </div>
        <div class="modal-body">


             <div class="form-group">
            <label>Seleccionar grupo de trabajo</label>
            <select class="form-control" ng-model="grupoTrabajo" ></select>
            </div>
            
            <div class="form-group">
            <label>Nombre del proyecto:</label>
            <input type="text" ng-model="nombreProyecto" class="form-control">
            </div>
     
            <div>
            <label>Descripción:</label>
            <textarea ng-model="descripcion" class="form-control" rows="3"></textarea>
            </div>
        
        </div>
        <div class="modal-footer">
            <button class="btn btn-primary" type="button" ng-click="ok()">Create</button>
            <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
        </div>
</div>
