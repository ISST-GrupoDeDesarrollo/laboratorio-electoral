<div data-ng-include="'/navigationBars/navigationBar.html'"></div>

<div ng-controller="projectController" class="generic-container projects">


	<div class="text-center">
		<h1>Project</h1>
	</div>
	<hr>
	<div class="col-md-2 col-md-offset-1">
		<!--  <div class = "alone-button">-->
	    	<div class="projectContainer">
	        	<button class="btn btn-primary btn-lg" ng-click="createSimulation()">Create simulation</button>
	    	</div>
		<!--</div>-->
	</div>
	<div class="col-md-2 col-md-offset-1">
		<!-- <div class = "alone-button"> -->
	    	<div class="projectContainer">
	        	<button class="btn btn-primary btn-lg" ng-click="projectInfo()">Project information</button>
	    	</div>
		<!-- </div> -->
	</div>
	<div class="col-md-2 col-md-offset-1">
		<!-- <div class = "alone-button"> -->
	    	<div class="projectContainer">
	        	<button class="btn btn-primary btn-lg" ng-click="newComment()">Add comment to dashboard</button>
	    	</div>
		<!-- </div> -->
	</div>
	
	<div class="list-container list-group">
		<table class="table table-striped table-bordered">
			<thead>
				<tr>
			    	<th>
				    	<a  ng-click="orderByField='firstName'; reverseSort = !reverseSort">
				        	Simulation <span ng-show="orderByField == 'name'"></span></span>
			        	</a>
			      	</th>
				    <th>
				    	<a  ng-click="orderByField='lastName'; reverseSort = !reverseSort">
				            Reports <span ng-show="orderByField == 'date'"></span></span>
				        </a>
				    </th>
				    <th>
				    	<a  ng-click="orderByField='date'; reverseSort = !reverseSort">
				          	Dashboard <span ng-show="orderByField == 'workGroup'"></span></span>
				        </a>
				    </th>
				</tr>
			</thead>
			<tbody ng-repeat='simulation in simulations'>
				<tr>
					<td href="javascript:void(0)" ng-click="goToSimulation(simulacion)">{{project.simlaciones}}</td>
					<td href="javascript:void(0)" ng-click="goToReport(report)">{{project.reports}}</td>
					<td href="javascript:void(0)" ng-click="goTodashboar(project)">{{project.dashboards}}</td>
				</tr>
			</tbody>		
		</table>
	</div>
	



</div>
<script type="text/ng-template" id="createSimulationModal.html">
	<form>
        <div class="modal-header">
            <h3 class="modal-title">Create new simulation</h3>
        </div>
        <div class="modal-body">
            <div class="form-horizontal">
            	<div class="form-group">
					<label class="control-label col-sm-4" for="name">Name:</label>
					<div class="col-sm-7">
						<input class="form-control" id="name" 
							placeholder="Introduce simulation name" ng-model='name' required>
					</div>
				</div>
            </div>
        </div>
        <div class="modal-footer">
            <button class="btn btn-primary" type="button" ng-click="ok()">Accept</button>
            <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
        </div>
    </form>
</script>
