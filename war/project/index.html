<button class="btn btn-primary btn-lg" ng-click="createSimulation()">Crear simulación</button>

<script type="text/ng-template" id="createSimulationModal.html">
	<form>
        <div class="modal-header">
            <h3 class="modal-title">Crear nueva simulación</h3>
        </div>
        <div class="modal-body">
            <div class="form-horizontal">
            	<div class="form-group">
					<label class="control-label col-sm-4" for="name">Nombre:</label>
					<div class="col-sm-7">
						<input class="form-control" id="name" 
							placeholder="Introduce nombre de simulación" ng-model='name' required>
					</div>
				</div>
            </div>
        </div>
        <div class="modal-footer">
            <button class="btn btn-primary" type="button" ng-click="ok()">OK</button>
            <button class="btn btn-warning" type="button" ng-click="cancel()">Cancelar</button>
        </div>
    </form>
</script>
