<div data-ng-include="'/navigationBars/navigationBar.html'"></div>

<div ng-controller="projectController" class="generic-container projects">


	<div class="text-center">
		<h1>Project</h1>
	</div>
	<hr>
	<div class="row">
	<div class="col-md-2 col-centered">
	<input ng-model="searchSimulation" type="text" 
		class="reasonable-size-for-input form-control" 
		placeholder="Search simulation" aria-describedby="basic-addon1">
	</div>
	</div>
	<div class="row">
		<div class="col-md-2 col-md-offset-1">
	    	<div class="projectContainer">
	        	<button class="btn btn-primary btn-lg" ng-click="createSimulation()">Create simulation</button>
	    	</div>
		</div>
		<div class="col-md-2 col-md-offset-2">
		    <div class="projectContainer">
		       	<button class="btn btn-primary btn-lg" ng-click="projectInfo()">Project information</button>
		    </div>
		</div>
		<div class="col-md-2 col-md-offset-2">
		   	<div class="projectContainer">
		       	<button class="btn btn-primary btn-lg" ng-click="newComment()">Add comment to dashboard</button>
		    </div>
		</div>
	</div>
	<br>
	<div class="list-container list-group">
		<table class="table table-striped table-bordered">
			<thead>
				<tr>
			    	<th>
				        Simulations 
			      	</th>
				    <th>
				    	Reports
				    </th>
				    <th>
				        Dashboard
				    </th>
				</tr>
			</thead>
			<tbody>
				<tr>
				
					<div ng-repeat='simulation in simulations | filter:searchSimulation'>
					<td href="javascript:void(0)" ng-click="goToSimulation(simulation)">
						{{simulation}}
					</td>
					<td href="javascript:void(0)" ng-click="goToReport(simulation.report)">
						{{simulation.report}}
					</td>
					</div>
					
					<td ng-repeat='dashboard in dashboards' href="javascript:void(0)" 
						ng-click="goTodashboar(dashboard)">{{dashboards}}
					</td>
					
				</tr>
			</tbody>		
		</table>
	</div>
	



</div>
<script type="text/ng-template" id="createSimulationModal.html">
	<form>
        <div class="modal-header">
            <h3 class="modal-title">Create new simulation</h3>
        </div>
        <div class="modal-body">
            <div class="form-horizontal">
            	<div class="form-group">
					<label class="control-label col-sm-4" for="name">Name:</label>
					<div class="col-sm-7">
						<input class="form-control" id="name" 
							placeholder="Introduce simulation name" ng-model='name' required>
					</div>
				</div>
            </div>
        </div>
        <div class="modal-footer">
            <button class="btn btn-primary" type="button" ng-click="ok()">Accept</button>
            <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
        </div>
    </form>
</script>
