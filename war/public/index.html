
<div id="container" ng-controller="publicController as Map">
	 <h1 class="center-text page-header">{{result.name}}</h1>

  <div class="row">
    	<highchart class="big_chart col-centered" config="graphicGlobalCongress"></highchart>
  </div>

    <div class="col-md-6">
      <highchart config="config"></highchart>
    </div>
      <div class="col-md-6">
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Total Voters</th>
            <th>Total Population</th>
            <th>Participation</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th>{{result.globalCongress.localVoters}}</th>
            <th>{{result.globalCongress.localPopulation}}</th>
            <th>{{participation}}%</th>
          </tr>
        </tbody>

        <thead>
          <tr>
            <th>Parties</th>
            <th>Percentaje</th>
            <th>Total Deputies</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="data in WorldCongress">
            <th>{{data.name}}</th>
            <th>{{((data.y/globalDeputies)*100).toFixed(2)}}%</th>
            <th>{{data.y}}</th>
          </tr>
        </tbody>
      </table>
  </div>

    <div class="col-md-6">
    	<highchart config="graphicCongress"></highchart>
   	</div>
   <div class="clearfix"> </div>
</div>



<!-- http://jsfiddle.net/gh/get/jquery/1.11.0/highslide-software/highcharts.com/tree/master/samples/mapdata/countries/es/es-all -->
